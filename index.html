<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bella Cucina</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Improved gallery CSS for mobile responsiveness */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }

        /* For mobile devices */
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            img {
                height: auto !important;
            }
        }

        /* For tablet devices */
        @media (min-width: 601px) and (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            img {
                height: auto !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to La Bella Cucina</h1>
    </header>
    <main>
        <section class="gallery">
            <img src="image1.jpg" alt="Dish 1">
            <img src="image2.jpg" alt="Dish 2">
            <img src="image3.jpg" alt="Dish 3">
            <img src="image4.jpg" alt="Dish 4">
        </section>
    </main>
    <footer>
        <p>&copy; 2026 La Bella Cucina</p>
    </footer>
</body>
</html>
