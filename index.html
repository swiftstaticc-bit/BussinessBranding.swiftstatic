<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Restaurant Website</title>\n    <style>\n        * { box-sizing: border-box; }\n        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }\n        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }\n        .gallery img { width: 100%; height: auto; }\n        @media screen and (max-width: 992px) {\n            .gallery { grid-template-columns: repeat(2, 1fr); }\n        }\n        @media screen and (max-width: 768px) {\n            .gallery { grid-template-columns: repeat(1, 1fr); }\n            .gallery img { height: 200px !important; }\n        }\n        @media screen and (max-width: 480px) {\n            body { padding: 0 10px; }\n            .gallery img { height: 150px !important; }\n        }\n    </style>\n</head>\n<body>\n    <header>\n        <h1>Welcome to Our Restaurant</h1>\n    </header>\n    <section class="gallery">\n        <img src="image1.jpg" alt="Dish 1">\n        <img src="image2.jpg" alt="Dish 2">\n        <img src="image3.jpg" alt="Dish 3">\n        <img src="image4.jpg" alt="Dish 4">\n        <img src="image5.jpg" alt="Dish 5">\n        <img src="image6.jpg" alt="Dish 6">\n    </section>\n</body>\n</html>\n
